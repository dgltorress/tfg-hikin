<!--Contenido-->
<div id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="sidemenuLeft"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        ITINERARIOS
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button menu="sidemenuRight">
          <ion-icon name="notifications-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">ITINERARIOS</ion-title>
      </ion-toolbar>
    </ion-header>

    <app-explore-container name="ITINERARIOS"></app-explore-container>
  </ion-content>
</div>
