<!--Contenido-->
<div id="main-content">
  <app-hikin-mainheader [search]="searchBars.Itinerarios" (paramsItinerarios)="buscarItinerarios($event)"></app-hikin-mainheader>

  <ion-content [fullscreen]="true" role="feed">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">ITINERARIOS</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-item *ngFor="let itinerario of itinerarios" role="article">
        <app-hikin-itinerarioprev [itinerario]="itinerario"></app-hikin-itinerarioprev>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
