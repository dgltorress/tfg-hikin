<form
  [formGroup]="recursoForm"
  enctype="multipart/form-data"
  (ngSubmit)="handleSubmit()">
  <ion-list>
    <ion-item>
      <ion-input
        formControlName="titulo"
        type="text"
        inputmode="text"
        fill="outline"
        label="Título"
        label-placement="floating">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea
        formControlName="descripcion"
        fill="outline"
        [autoGrow]="true"
        label="Descripción"
        label-placement="floating">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-select
        formControlName="itinerario"
        label="Itinerario"
        label-placement="floating"
        fill="outline"
        cancelText="Cancelar">
        <ion-select-option [value]="null">-</ion-select-option>
        <ion-select-option *ngFor="let itinerario of itinerarios" [value]="itinerario.id">{{ itinerario.denominacion }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select
        formControlName="club"
        label="Club"
        label-placement="floating"
        fill="outline"
        cancelText="Cancelar">
        <ion-select-option [value]="null">-</ion-select-option>
        <ion-select-option *ngFor="let club of clubesUsuario" [value]="club.id">{{ club.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <div>
        <label for="imagenInput">Imagen (máx. 2MB)</label>
        <input
          #imagenField
          id="imagenInput"
          formControlName="imagen"
          type="file"
          accept="image/png, image/jpeg">
      </div>
    </ion-item>
  </ion-list>
  <ion-button type="submit" fill="solid">Enviar</ion-button>
</form>
