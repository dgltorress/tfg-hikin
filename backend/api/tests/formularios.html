<!DOCTYPE html>
<html>
    <head>
        <title>Prueba formularios Express</title>
        <style>
            body{
                background-color: #222;
                color: #fff;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
        <script src="code.js"></script>
    </head>
    <body>
        <main>
        <h1>Prueba formularios Express</h1>
            <section>
                <h2>Formulario foto de perfil</h2>
                <form id="userPfp" onsubmit="enviarPfp();" method="POST" enctype='multipart/form-data'>
                    <input type="file" name="image" accept="image/png, image/jpeg" />
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </body>
</html>
